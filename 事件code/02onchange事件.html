<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 当表单内容改变的时候触发 -->
		<form action="" method="">
			商品单价：<span>198</span>
			商品数量：<input type="text" id="ipt1"  value="1" />
			总价：<input type="text" id="ipt2">
			<script type="text/javascript">
				var oP = document.getElementsByTagName("span")
				var oIpt1 = document.getElementById("ipt1")
				var oIpt2 = document.getElementById("ipt2")
				oIpt1.onchange = function(){
					var price = oP[0].innerHTML;
					oIpt2.value = this.value * price
				}
			</script>
		</form>
	</body>
</html>
