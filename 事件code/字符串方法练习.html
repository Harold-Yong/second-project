<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../code/css/simplecss.css"/>
		<link rel="stylesheet" type="text/css" href="字符串练习.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<div class="row">
					<div class="cont col-md-4 col-md-push-4">
						<div class="one">商品图片上传类型判断</div>
						<div class="img">
							<img src="../img/02.jpg" alt="" >
						</div>
						 <div class="footer">
							<div>选择商品图片</div>
							<input type="file" id="btn">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var oFile = document.getElementById("btn")
			
			oFile.onchange = function(){
				// 整个文件路径 
				var fileValue = this.value
				// 截取出文件后缀
				var fileType = fileValue.subter(fileValue.lastIndexOf("."))
				// 和标准作对比
				var res = checkType(fileType)
				// 根据结果给用户提示
				if(res){
					alert("可以上传")
				}else{
					alert("文件类型不合法")
				}
			}
			
			// 字符串类型检查
			function checkType(fileType){
				// 图片符合类型
				var allowType = [".png",".jpg",".gif",".bmp"]
				for(var i in allowType){
					if(allowType[i] === fileType){
						return true
					}
				}
				return false
			}
		</script>
	</body>
</html>
