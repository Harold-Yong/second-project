<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 300px;
				height: 300px;
				background: #255625;
				margin: 0 auto;
				text-align: center;
			}
			#box2{
				width: 200px;
				height: 200px;
				background: orangered;
				margin: 0 auto;
				text-align: center;
			}
			#box3{
				width: 100px;
				height: 100px;
				background: olive;
				margin: 0 auto;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			box1
			<div id="box2">
				box2
				<div id="box3">box3</div>
			</div>
		</div>
		<script type="text/javascript">
			var oBox1 =document.getElementById("box1")
			var oBox2 =document.getElementById("box2")
			var oBox3 =document.getElementById("box3")
			function fn(ev){
				alert(this.id)
				// 调用下方函数
				stopEvent()
			}
			// 对应每个盒子来调用上边函数
			oBox1.onclick = fn;
			oBox2.onclick = fn;
			oBox3.onclick = fn;
			// 兼容性阻止冒泡事件
			function stopEvent(ev){
				var ev = ev || event
				if(ev && ev.stopPropagation){
					// 常规阻止冒泡
					ev.stopPropagation()
				}else if(window.event){
					// 特殊阻止
					window.event.cancelBubble = true
				}
			}
		</script>
	</body>
</html>
