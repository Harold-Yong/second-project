<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var oBox = document.getElementById("box")
			// 鼠标按下事件
			oBox.onmousedown = function(ev){
				// 解决兼容
				var ev = ev || event
				// 鼠标在盒子中的位置=鼠标在浏览器中的位置-盒子在浏览器中的位置
				var difX = ev.clientX - oBox.offsetLeft
				var difY = ev.clientY - oBox.offsetTop
				// 鼠标移动事件
				oBox.onmousemove = function(ev){
					var ev = ev || event
					var oBox_left = ev.clientX - difX
					var oBox_top = ev.clientY - difY
					oBox.style.left = oBox_left + "px"
					oBox.style.top = oBox_top + "px"
				}
				oBox.onmouseup = function(){
					oBox.onmousemove = "none"
				}
				
			}
		</script>
	</body>
</html>
