<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script type="text/javascript">
			var oBox = document.getElementById("box")
			var x = 0
			var y = 0
			// 让浏览器获取键盘抬起触发事件,如果让盒子触发事件会使盒子得不到焦点
			document.onkeyup = function(ev){
				var ev = ev || event
				// ev.keyCode获取键盘码
				switch(ev.keyCode){
					case 65 : x -=20;
					break;
					case 68 : x +=20;
					break;
					case 87 : y -=20;
					break;
					case 83 : y +=20;
					break;
				}
				oBox.style.left = x + "px"
				oBox.style.top = y + "px"
			}
		</script>
	</body>
</html>
