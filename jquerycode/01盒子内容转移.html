<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="new_file.js" type="text/javascript"></script>
		<style type="text/css">
			#box1,#box2{
				width: 200px;
				height: 100px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="box1">螺钉课堂</div>
		<button type="button">提交</button>
		<div id="box2"></div>
		<script type="text/javascript">
			// 原生js代码
			// var oBox1 = document.getElementById('box1');
			// var oBox2 = document.getElementById('box2');
			// var oButton = document.getElementsByTagName('button')[0];
			// 
			// oButton.onclick = function(){
			// 	oBox2.innerHTML = oBox1.innerHTML;
			// 	oBox1.innerHTML = ""
			// }
			
			// jquery	写法
			// $("box2") ==> var oBox2 = document.getElementById('box2')
			// html() ==>  innerHTML 获取或设置html内容 有参数表示设置,无参数表示获取
			// siblings表示选择兄弟元素,在里边传入div表示所有兄弟中的div元素
			$("button").click(function(){
				$("#box2").html($("#box1").html()).siblings("div").html("")
			})
		</script>
	</body>
</html>
