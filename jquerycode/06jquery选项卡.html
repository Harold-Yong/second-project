<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#wrap div{
				width: 200px;
				height: 100px;
				border: 1px solid red;
				display: none;
			}
			#wrap div:nth-of-type(1){
				display: block;
			}
			#wrap button:nth-of-type(1){
				background-color: orange;
			}
		</style>
		<script src="new_file.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrap">
			<button>btn1</button>
			<button>btn2</button>
			<button>btn3</button>
			<div>div1</div>
			<div>div2</div>
			<div>div3</div>
		</div>
		<script type="text/javascript">
			$(function(){
				// 给button绑定事件
				$("button").click(function(){
					$(this).css("background","orange").siblings("button").css("background","white")
					
					// // 获取盒子下标
					// var $index = $(this).index()
					// // 设置相应的盒子显示
					// $("#wrap div").css("display",function(i){
					// 	if(i == $index){
					// 		return "block"
					// 	}
					// 	return "none"
					// })
					
					// 第二种写法
					// $($("#wrap div").get($(this).index())).css("display","block").siblings("div").css("display","none")
					
					// 第三种写法
					$("#wrap div").eq($(this).index()).show().siblings("div").hide()
				})
				
			})
		</script>
	</body>
</html>
