<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="new_file.js" type="text/javascript"></script>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
			.red{
				background: blue;
			}
		</style>
	</head>
	<body>
		<button>添加样式</button>
		<button>删除样式</button>
		<div id="box"></div>
		<script type="text/javascript">
			$(function(){
				// 添加类
				$("button:first").click(function(){
					$("#box").addClass("red")
				})
				// 删除类
				$("button:last").click(function(){
					$("#box").removeClass("red")
				})
			})
		</script>
	</body>
</html>
