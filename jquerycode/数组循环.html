<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="new_file.js" type="text/javascript"></script>
		<style type="text/css">
			table{
				width: 50%;
				border: 1px solid red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<table></table>
		<script type="text/javascript">
			$(function(){
				var data = [
					{"name":"zhang3","age":12,"qq":565625},
					{"name":"zhang4","age":12,"qq":565625},
					{"name":"zhang5","age":12,"qq":565625},
					{"name":"zhang6","age":12,"qq":565625},
					{"name":"zhang7","age":12,"qq":565625}
					];
				var trHtml = "<tr><td>姓名</td><td>年龄</td><td>qq</td></tr>"
				// 循环 注意:数组有多少个元素 each里边的function就会执行多少次
				// index下标 item就是数组的每一项
				$(data).each(function(index,item){
					trHtml += "<tr><td>"+item.name+"</td><td>"+item.age+"</td><td>"+item.qq+"</td></tr>"
				})
				$("table").html(trHtml)
			})
		</script>
	</body>
</html>
