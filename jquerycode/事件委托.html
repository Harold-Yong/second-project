<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="new_file.js" type="text/javascript"></script>
		
	</head>
	<body>
		<input type="text" /><button type="button">添加</button>
		<ul id="ul1">
			<li>adcad</li>
			<li>asdxs</li>
			<li>efwa</li>
		</ul>
		<script type="text/javascript">
			$(function(){
				$("button").click(function(){
					// 创建一个li
					var $li = $("<li>"+$("input").val()+"</li>")
					$("#ul1").append($li)
				})
				// 点击li让字体变成红色
				// 本来该li做的事情要委托给他的父亲ul来做
				$("#ul1").on("click","li",function(){
					$(this).css("color","red")
				})
			})
		</script>
	</body>
</html>
