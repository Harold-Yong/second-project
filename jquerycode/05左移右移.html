<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="new_file.js" type="text/javascript"></script>
		<style type="text/css">
			#sel1,#sel2{
				width: 100px;
				height: 200px;
				border: 1px solid #0000FF;
				overflow-y: visible;
			}
		</style>
	</head>
	<body>
		<select multiple id="sel1">
			<option value="">篮球</option>
			<option value="">足球</option>
			<option value="">棒球</option>
			<option value="">羽毛球</option>
			<option value="">乒乓球</option>
			<option value="">橄榄球</option>
			<option value="">桌球</option>
		</select>
		<button>-向右-></button>
		<button>-全右-></button>
		<button>-向左-></button>
		<button>-全左-></button>
		<select multiple id="sel2">
			
		</select>
		<script type="text/javascript">
			$(function(){
				// 点击向右 吧右边#sel1里边的内容传到#sel2中
				$("button:eq(0)").click(function(){
					// 循环option
					$("#sel1 option").each(function(index,item){
						if($(item).prop("selected")){
							// 把选项中的option添加到右边的#sel2中
							$(item).appendTo($("#sel2"))
						}
					})
				})
				// 全向右
				$("button:eq(1)").click(function(){
					// 循环option
					$("#sel1 option").each(function(index,item){
						
							// 把所有的option添加到右边的#sel2中
							$(item).appendTo($("#sel2"))
						
					})
				})
				// 向左
				$("button:eq(2)").click(function(){
					// 循环option
					$("#sel2 option").each(function(index,item){
						if($(item).prop("selected")){
							// 把选项中的option添加到右边的#sel2中
							$(item).appendTo($("#sel1"))
						}
					})
				})
				// 全左
				$("button:eq(3)").click(function(){
					// 循环option
					$("#sel2 option").each(function(index,item){
						
							// 把选项中的option添加到右边的#sel2中
							$(item).appendTo($("#sel1"))
						
					})
				})
			})
		</script>
	</body>
</html>
